<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> <!--Bloque tiene una sola palabra (header) y elemento 2 (header__logo)-->
        <a href="index.html"> <!--Esto es para que al dar click en el logotipo me lleve a la pagina de inicio-->
            <img class="header__logo" src="img/logo.png" alt="Logotipo"> <!--alt es para el texto altertivo en caso de cargar la imagen-->
        </a>
    </header>

    <nav class="navegacion"> <!--Bloque-->
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a> <!--Elemento y Modificador-->        
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>         
    </nav>

    <main class="contenedor">
        <h1>Producto</h1>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2025</p>
    </footer>

</body>
</html>
